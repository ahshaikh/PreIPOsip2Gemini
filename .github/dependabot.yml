# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Frontend (Next.js/React) dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "ahshaikh"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    # Group updates for related packages
    groups:
      next-js:
        patterns:
          - "next*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "*jest*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"

  # Backend Node.js dependencies (Laravel Mix, Vite, etc.)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ahshaikh"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Backend PHP/Composer dependencies
  - package-ecosystem: "composer"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "ahshaikh"
    labels:
      - "dependencies"
      - "backend"
      - "php"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    # Group Laravel-related updates
    groups:
      laravel:
        patterns:
          - "laravel/*"
          - "illuminate/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "phpunit/*"
          - "mockery/*"
          - "pestphp/*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ahshaikh"
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"

  # Docker (if using Docker)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ahshaikh"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker):"
      include: "scope"

# Security updates are automatically enabled
# Dependabot will create PRs for security vulnerabilities regardless of the schedule
