name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'
  COMPOSER_FLAGS: '--no-interaction --prefer-dist --optimize-autoloader'

jobs:

  # ============================================
  # Backend Tests (Laravel)
  # ============================================
  backend-tests:
    name: Backend Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    services:
      mysql:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: preipo
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, fileinfo, mysql, redis, gd, bcmath, zip
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install ${{ env.COMPOSER_FLAGS }}

      - name: Copy environment file
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Debug Cache Config
        working-directory: backend
        run: php artisan tinker --execute="dump(config('cache.default')); dump(config('database.redis.client'));"
        env:
          APP_ENV: testing
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync

      - name: Debug Redis Resolution
        working-directory: backend
        run: |
          grep -R "Redis::" app/ || true
          grep -R "connection('redis')" app/ || true
          grep -R "store('redis')" app/ || true

      # ✅ FIXED — no Redis, clean environment
      - name: Run migrations
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate

          # Force CI-safe drivers
          sed -i 's/^CACHE_STORE=.*/CACHE_STORE=array/' .env
          sed -i 's/^QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' .env

          php artisan config:clear
          php artisan cache:clear
          php artisan migrate --force
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: preipo
          DB_USERNAME: root
          DB_PASSWORD: root

      # ✅ FIXED — force CI-safe drivers
      - name: Run PHPUnit tests
        working-directory: backend
        run: php artisan test --parallel --coverage-clover=coverage.xml
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: preipo
          DB_USERNAME: root
          DB_PASSWORD: root
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.php == '8.2'
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false


  # ============================================
  # Backend Code Quality
  # ============================================
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo
          tools: phpstan, php-cs-fixer

      - uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-quality-${{ hashFiles('backend/composer.lock') }}

      - name: Install dependencies
        working-directory: backend
        run: composer install ${{ env.COMPOSER_FLAGS }}

      - name: Run PHP CS Fixer
        working-directory: backend
        run: |
          if [ -f .php-cs-fixer.php ]; then
            php-cs-fixer fix --dry-run --diff
          fi
        continue-on-error: true

      - name: Run PHPStan
        working-directory: backend
        run: |
          if [ -f phpstan.neon ]; then
            vendor/bin/phpstan analyse --memory-limit=2G
          fi
        continue-on-error: true


  # ============================================
  # Backend Security Scan
  # ============================================
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer

      - name: Install dependencies
        working-directory: backend
        run: composer install ${{ env.COMPOSER_FLAGS }}

      - name: Run security audit
        working-directory: backend
        run: composer audit


  # ============================================
  # Frontend Tests (Next.js)
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run type check
        working-directory: frontend
        run: npm run type-check || true

      - name: Run lint
        working-directory: frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: frontend
        run: npm test -- --passWithNoTests || true

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
          NEXT_TELEMETRY_DISABLED: 1


  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, backend-security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - uses: actions/checkout@v4
      - run: echo "Deploying to staging..."


  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, backend-security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4
      - run: echo "Deploying to production..."


  # ============================================
  # Notification
  # ============================================
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: failure()

    steps:
      - run: echo "Build failed"
