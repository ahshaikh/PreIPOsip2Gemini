; Custom PHP configuration for KYC file uploads
; These settings override the default PHP limits

; Maximum size for individual file uploads (10MB to accommodate 5MB files with buffer)
upload_max_filesize = 10M

; Maximum size for entire POST request (50MB to accommodate 8 files @ 5MB each + form data)
post_max_size = 50M

; Maximum number of files that can be uploaded in a single request
max_file_uploads = 20

; Maximum execution time for file upload processing (5 minutes)
max_execution_time = 300

; Maximum memory limit for processing
memory_limit = 256M
