[program:preiposip-webhook-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/preiposip/backend/artisan queue:work redis --queue=webhooks --sleep=3 --tries=5 --backoff=10,30,60 --max-time=3600 --memory=512
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/preiposip/backend/storage/logs/webhook-worker.log
stderr_logfile=/var/www/preiposip/backend/storage/logs/webhook-worker-error.log
stopwaitsecs=3600
startsecs=0
